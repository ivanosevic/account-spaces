<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forgot Password | Account Spaces</title>
  <link rel="stylesheet" href="/webjars/materializecss/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="/static/css/sign-in.css"/>
</head>
<body>
<main>
  <div class="card z-depth-3">
    <div class="card-image">
      <img src="/img/office.jpg" alt="AccountSpacesImage">
      <span class="card-title">Forgot Password - Account Spaces</span>
    </div>
    <div class="card-content">
      <div class="row">
        <form method="post" action="/sign-up" accept-charset="UTF-8">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email">
              <label for="email">Email</label>
              <span class="helper-text">After submitting this form, you'll receive a link to your e-mail address to continue the process.</span>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-content">
              <button class="btn waves-effect waves-light" type="submit" name="action">
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card-action center">
      <a href="/sign-in">Sign in</a>
    </div>
  </div>
</main>
<script src="/webjars/materializecss/1.0.0/js/materialize.min.js"></script>
</body>
</html>
