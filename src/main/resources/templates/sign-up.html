<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up | Account Spaces</title>
  <link rel="stylesheet" href="/webjars/materializecss/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="/css/sign-in.css"/>
</head>
<body>
<main>
  <div class="card z-depth-3">
    <div class="card-image">
      <img src="/img/office.jpg" alt="AccountSpacesImage">
      <span class="card-title">Sign up - Account Spaces</span>
    </div>
    <div class="card-content">
      <form method="post" action="/sign-up" accept-charset="UTF-8">
        <div class="row">
          <div class="input-field col s6">
            <input id="name" name="name" type="text">
            <label for="name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="lastname" name="name" type="text">
            <label for="lastname">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-content">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-action center">
      <a href="/forgot-password">Forgot Password?</a>
      <a href="/sign-in">Already have an account? Sign in!</a>
    </div>
  </div>
</main>
<script src="/webjars/materializecss/1.0.0/js/materialize.min.js"></script>
</body>
</html>
