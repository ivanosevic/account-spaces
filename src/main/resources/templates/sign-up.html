<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up | Account Spaces</title>
  <link rel="stylesheet" href="/webjars/materializecss/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="/static/css/sign-in.css"/>
</head>
<body>
<main>
  <div class="card z-depth-3">
    <div class="card-image">
      <img src="/static/img/office.jpg" alt="AccountSpacesImage">
      <span class="card-title">Sign up - Account Spaces</span>
    </div>
    <div class="card-content">
      <form method="post" action="/sign-up" accept-charset="UTF-8" th:object="${accountForm}">
        <div class="row">
          <div class="input-field col s6">
            <input id="name" name="name" th:field="*{name}" th:errorclass="invalid" type="text">
            <label for="name">Name</label>
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
              <span th:each="error : ${#fields.errors('name')}" th:text="${error}" class="helper-text red-text"></span>
            </div>
          </div>
          <div class="input-field col s6">
            <input id="lastname" name="name" th:field="*{lastname}" th:errorclass="invalid" type="text">
            <label for="lastname">Last Name</label>
            <div th:if="${#fields.hasErrors('lastname')}" class="invalid-feedback">
              <span th:each="error : ${#fields.errors('lastname')}" th:text="${error}" class="helper-text red-text"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" th:field="*{emailAddress}" th:errorclass="invalid" type="email">
            <label for="email">Email</label>
            <div th:if="${#fields.hasErrors('emailAddress')}" class="invalid-feedback">
              <span th:each="error : ${#fields.errors('emailAddress')}" th:text="${error}" class="helper-text red-text"></span>
            </div>
          </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" th:field="*{password}" th:errorclass="invalid" type="password">
            <label for="password">Password</label>
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
              <span th:each="error : ${#fields.errors('password')}" th:text="${error}" class="helper-text red-text"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-content">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-action center">
      <a href="/sign-in">Already have an account? Sign in!</a>
    </div>
  </div>
</main>
<script src="/webjars/materializecss/1.0.0/js/materialize.min.js"></script>
</body>
</html>
