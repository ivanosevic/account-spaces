<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in | Account Spaces</title>
  <link rel="stylesheet" href="/webjars/materializecss/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="/static/css/sign-in.css"/>
</head>
<body>
<main>
  <div class="card z-depth-3">
    <div class="card-image">
      <img src="/static/img/office.jpg" alt="AccountSpacesImage">
      <span class="card-title">Sign in - Account Spaces</span>
    </div>
    <div class="card-content">
      <form action="/sign-in" method="post" accept-charset="UTF-8">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-content">
            <label>
              <input type="checkbox" name="remember-me" class="filled-in"/>
              <span>Remember me for the next 30 days</span>
            </label>
          </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row">
          <div class="col s12 center-content">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-action center">
      <a href="/forgot-password">Forgot Password?</a>
      <a href="/sign-up">Don't have an account? Sign up!</a>
    </div>
  </div>
</main>
<script src="/webjars/materializecss/1.0.0/js/materialize.min.js"></script>
<script src="/static/js/dashboard.js" type="text/javascript"></script>
<script src="/static/js/logout-toast.js" type="text/javascript" th:if="${param.logout}"></script>
<script src="/static/js/account-created-toast.js" type="text/javascript" th:if="${param.accountCreated}"></script>
</body>
</html>
